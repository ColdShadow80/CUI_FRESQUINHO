<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador e Validador de CUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      background: #f9f9f9;
      padding: 1.5em;
      margin-bottom: 1.5em;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }
    .section h2 {
      margin-top: 0;
      color: #2E7D32;
    }
    select, button, input {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0 1em 0;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-box {
      font-weight: bold;
      font-size: 1.1em;
      background: #e8f5e9;
      padding: 1em;
      border-radius: 5px;
      word-break: break-all;
      border: 1px solid #c8e6c9;
      margin-top: 0.5em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }
    .error {
      background-color: #ffebee;
      border-color: #ef9a9a;
    }
    .success {
      background-color: #e8f5e9;
      border-color: #c8e6c9;
    }
    input[type="range"] {
      width: 80%;
      margin-right: 10px;
    }
    #valorDigitos {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
    }
    .range-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1em;
    }
    .cui-details {
      font-size: 0.9em;
      margin-top: 0.5em;
      color: #555;
    }
    .fixed-part {
      color: #777;
    }
    .random-part {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: #2E7D32;">Gerador e Validador de CUI</h1>
    
    <div class="section">
      <h2>游댢 Gerar Novo CUI</h2>
      <label for="operador">Operador de Rede:</label>
      <select id="operador">
        <option value="1601">1601 - REN Portg치s</option>
        <option value="1602">1602 - Lusitaniag치s</option>
        <option value="1603">1603 - Beirag치s</option>
        <option value="1604">1604 - Tagusg치s</option>
        <option value="1605">1605 - Lisboag치s</option>
        <option value="1606">1606 - Setg치s</option>
        <option value="1701">1701 - Sonorg치s</option>
        <option value="1702">1702 - Durienseg치s</option>
        <option value="1703">1703 - Dianag치s</option>
        <option value="1704">1704 - Paxg치s</option>

      </select>
      
      <label for="digitosAleatorios">D칤gitos aleat칩rios no c칩digo local (1-9):</label>
      <div class="range-container">
        <input type="range" id="digitosAleatorios" min="1" max="9" value="7" 
               oninput="document.getElementById('valorDigitos').textContent = this.value">
        <span id="valorDigitos">7</span>
      </div>
      
      <button id="gerarBtn">Gerar C칩digo CUI</button>
      <div id="resultado" class="result-box">Aguardando gera칞칚o...</div>
    </div>
    
    <div class="section">
      <h2>游댌 Validar CUI Existente</h2>
      <label for="cui">Insira o CUI completo (20 caracteres):</label>
      <input type="text" id="cui" placeholder="PT1601000000000AA" maxlength="20">
      <button id="validarBtn">Validar C칩digo</button>
      <div id="validacao" class="result-box">Resultado da valida칞칚o aparecer치 aqui</div>
    </div>
    
    <div class="section">
      <h2>游댝 Gerar D칤gitos de Verifica칞칚o</h2>
      <label for="cuiCheck">Insira o CUI sem os 2 칰ltimos d칤gitos (18 caracteres):</label>
      <input type="text" id="cuiCheck" placeholder="PT1601000000000" maxlength="18">
      <button id="digitosBtn">Calcular D칤gitos</button>
      <div id="checkDigits" class="result-box">D칤gitos calculados aparecer칚o aqui</div>
    </div>
  </div>

  <script src="cui-logic.js"></script>
</body>
</html>
